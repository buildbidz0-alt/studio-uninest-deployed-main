name: uninest_flutter
description: UniNest - Your all-in-one digital campus hub for students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^4.2.1
  flutter_animate: ^4.5.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.0
  
  # Backend & Database
  supabase_flutter: ^2.5.6
  
  # Payment
  razorpay_flutter: ^1.3.7
  
  # HTTP & API
  dio: ^5.4.3+1
  
  # Storage & Cache
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # Forms & Validation
  flutter_form_builder: ^9.3.0
  form_builder_validators: ^10.0.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  file_picker: ^8.0.5
  timeago: ^3.6.1
  
  # AI/Chat
  http: ^1.2.1
  
  # Animations
  lottie: ^3.1.2
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  riverpod_lint: ^2.3.10
  custom_lint: ^0.6.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
